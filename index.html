<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <main>

        <section class="hometask1">
            <div>Практическое задание №1</div>

            <input type="number" name="number" id="number1" placeholder="Выберите первое число">
            <input type="number" name="number" id="number2" placeholder="Выберите второе число">

            <div class="calculator">
                <button class="button" onclick="add()">+</button>
                <button class="button" onclick="subtract()">-</button>
                <button class="button" onclick="divide()">&divide;</button>
                <button class="button" onclick="multiplay()">&times;</button>
            </div>

            <div>Результат:</div>
            <div id="result"></div>

        </section>


    </main>

    <script src="/index.js"></script>
</body>

</html>
